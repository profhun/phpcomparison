<!doctype html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>PHP Template Engine Comparison - Test</title>
        <style>
            .even{ background: #f8f8f8; }
            .odd{ background: #d8d8d8; }
        </style>
    </head>
    <body>
        <h1>Template test</h1>
        <br/>
        <table style="border: 1px solid #444444; width: 800px;">
            <thead>
                <tr>
                    <th width="10%">ID</th>
                    <th width="40%">Name</th>
                    <th width="10%">Age</th>
                    <th width="40%">Lotto numbers</th>
                </tr>
            </thead>
            <tbody>
                {% for index, row in template_data %}
                    <tr class="{% if index%2 == 1 %}even{% else %}odd{% endif %}">
                        <td>{{ row.id }}</td>
                        <td>{{ row.name }}</td>
                        <td>{{ row.age }}</td>
                        <td>{ row.lotto_numbers }</td>
                    </tr>
                    <tr class="{% if index%2 == 1 %}even{% else %}odd{% endif %}">
                        <td colspan="4">
                            <h4>Lead</h4>
                            <p>{{ row.lead }}</p>
                            <h4>Description</h4>
                            <p>{{ row.description }}</p>
                            <br/>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
